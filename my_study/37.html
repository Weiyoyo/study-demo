<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>float属性</title>
  <style type="text/css">
	   .per{
	   	  width:500px;
	   	  height:auto;
	   	  border:1px solid #ccc;
       

	   }
     .text{
         width:100px;
         height:30px;
         background:red;
         border:1px solid #fff ;
         float:left;
     }
	   .bro{
         width:100px;
         height:100px;
         background-color: blue;
         clear:both;
     }
  </style>
 </head>
 <body>
    <div class="per">
         <div class="text"></div>
         <div class="text"></div>
         <div class="text"></div>
    </div>
    <div class="bro">
    </div>
</body>
</body>
 </html>
