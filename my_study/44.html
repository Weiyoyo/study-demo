<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>混合布局</title>
  <style type="text/css">
	  body{margin:0;padding:0;color:#fff;}
    .container{width: 100%;height:1000px;background:#1a5acd;margin:0 auto;}
    .left{width: 30%;height:1000px;background:#67b581;float:left;}
    .right{width: 20%;height:1000px;background:#5880f9;float:right;}
    .middle{width: 50%;height:1000px;background:#175bd8;float:left;}
  </style>
 </head>
 <body>
       <div class="header">这是页面的头部</div>
       <div class="container">  
         <div class="left">这是页面的左边</div>
         <div class="right">这是页面的右边</div>
       </div>
       <div class="footer">这是页面的尾部</div>  
</body>
</body>
 </html>
