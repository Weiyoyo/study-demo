<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>文本样式属性</title>
  <style type="text/css">
    .one{text-decoration:underline overline;}
	.two{text-decoration:overline;}
	.three{text-decoration:line-through;}
	.four{text-decoration:blink;}
	.five{text-decoration:none;}
	a{text-decoration:none;}
  </style>
 </head>
 <body>
       <a href="yoyoyo">CSS叠层样式表</a>
	   <p>CSS叠层样式表（Cascading style sheets）</p>
	   <p class="one">CSS叠层样式表（Cascading style sheets）</p>
	   <p class="two">CSS叠层样式表（Cascading style sheets）</p>
	   <p class="three">CSS叠层样式表（Cascading style sheets）</p>
	   <p class="four">CSS叠层样式表（Cascading style sheets）</p>
	   <p class="five">CSS叠层样式表（Cascading style sheets）</p>
</body>
 </html>
