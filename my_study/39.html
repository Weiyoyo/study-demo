<!DOCTYPE html>
<html>
<head>

  <title>float属性</title>
  <style type="text/css">
	   .div1{
	   	  width:100px;
	   	  height:100px;
        background:red;
	   	  position:relative;
        /*z-index:1;*/
        

	   }
     .div2{

  </style>
 </head>
 <body>
    
         <div class="div1"></div>
         <div class="div2"></div>
 
</body>
