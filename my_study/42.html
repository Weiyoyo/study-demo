<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>页面布局-列布局</title>
  <style type="text/css">
	  body{margin:0;padding:0;color:#fff;}
    .container{width: 90%;height:1000px;background:#1a5acd;margin:0 auto;}
    .left{width: 60%;/*占据container的60%*/height:1000px;background:#1a5acd;float:left;}
    .right{width: 40%;/*占据container的40%*/height:1000px;background:#5880f9;float:right;}
  </style>
 </head>
 <body>
       <div class="container">  
         <div class="left">这是页面的左边</div>
         <div class="right">这是页面的右边</div>
       </div>  
</body>
</body>
 </html>
