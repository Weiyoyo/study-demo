<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>float属性</title>
  <style type="text/css">
	   .per{
	   	  width:200px;
	   	  height:400px;
	   	  border:1px solid #ccc;
	   }
     .one{
         width:100px;
         height:100px;
         background:red;
         float:right;
     }
	   .two{
         width:120px;
         height:120px;
         background:blue;
         clear:right;
     }
  </style>
 </head>
 <body>
     <div class="per">
         <div class="one"></div>
         <div class="two"></div>
     </div>
</body>
</body>
 </html>
