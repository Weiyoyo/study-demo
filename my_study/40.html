<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>float属性</title>
  <style type="text/css">
	   .per{
	   	  width:500px;
	   	  height:auto;
	   	  border:1px solid #ccc;
        overflow: hidden;
        zoom:1;
        

	   }
     .text{
         width:100px;
         height:30px;
         background:red;
         border:1px solid #fff ;
         float:left;
     }
	   
  </style>
 </head>
 <body>
     <div class="per">
         <div class="text"></div>
         <div class="text"></div>
         <div class="text"></div>
     </div>
</body>
</body>
 </html>
