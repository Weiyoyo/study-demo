   <h1 style="font-family:'宋体';">勇气</h1>
   <p>塞万提斯说过：失去财富是损失，失去朋友同样是损失，而失去勇气则是最大的损失。
   的确，失去什么都不要失掉勇气！123在这个世界上，很多人之所以没有成功，
   并不是因为他们缺少智慧，而是他们面对事情的艰难时缺少做下去的勇气。很多时候，
   我们工作生活中的胜败都是勇气的较量，我们败，并不是我们能力不足，而往往是我们勇气不足。</P>
