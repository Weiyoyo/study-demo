<!DOCTYPE html>
<html>
<head>
<title>浏览器对象</title>  
<meta http-equiv="Content-Type" content="text/html; charset=gkb"/>   
</head>

<body>
<h4>操作成功</h4>
<span id='second'></span> 秒后回到主页 <a href="javascript:backup();">返回</a>  
                    /*就是让a标签执行backup()函数。a标签的默认事件是跳转，加上javascript:是让超链接去执行JS代码，而不是去跳转。
制作一个跳转提示页面：

要求：

1. 如果打开该页面后，如果不做任何操作则5秒后自动跳转到一个新的地址，如慕课网主页。

2. 如果点击“返回”按钮则返回前一个页面。*/
<script type="text/javascript">  
    var num=5
    function startCount() {
        if(num==0)
        {location.assign("http://www.baidu.com");}
        document.getElementById("second").innerHTML=num;
        num--;
    setTimeout("startCount()",1000); 
    }
    function backup() {
        window.history.back();
    }
    startCount()
</script> 
</body>
</html>
