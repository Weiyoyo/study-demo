<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>边框属性</title>
  <style type="text/css">
	p{width:150px;height:100px;background-color:#ececec;line-height:100px;}
	.one{border-top-width:10px;border-top-color:#0099ee;border-top-style:solid;}
	.two{border-right-width:10px;border-right-color:#0099ee;border-right-style:solid;
	     border-left-width:5px;border-left-color:blue;border-left-style:dotted;}
	
  </style>
 </head>
 <body>
       <p class="one">盒子模型宽度</P>
	   <p class="two">>边框属性</P>
	   
</body>
 </html>
